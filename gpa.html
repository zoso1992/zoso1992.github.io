<!DOCTYPE html>
<html><head><title>Programming Assignment 6</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "gpaApp">

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All ADvisees</a></li>
           <li><a href="all_cars.html">Grade Point Averages</a></li>
       </ul>
    </div>

</nav>    

<div ng-controller = "allCtrl">

<h2>Advisees</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>id</th>
                  <th>last name</th>
                  <th>first name</th>
                  <th>gpa</th>
              </tr>
              <tr ng-repeat = "gpa in students | filter:search_text ">
                  <td>{{student.id}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.first_name}}</td>
                  <td>{{(student.gpa_points / student.credit_hrs).toFixed(1)}}</td>
            </tr>
         </table>

</div>   
</div>  

<script>
var app = angular.module('gpaApp', []);
	  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")         
     .then(function (response) {
	    $scope.gpa = response.data;  
     });

});

</script>
</body></html>
